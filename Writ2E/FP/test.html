<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <button id="my-button" onclick="changeButton()">Click Me!</button>

    <script>
      function changeButton() {
        // Get the button element
        var button = document.getElementById('my-button');

        // Set the button's background color to blue
        button.style.backgroundColor = 'blue';

        // Set the button's text color to white
        button.style.color = 'white';

        // Set the button's font size to 16px
        button.style.fontSize = '16px';

        // Set the button's border radius to 5px
        button.style.borderRadius = '5px';
      }
    </script>
  </body>
</html>

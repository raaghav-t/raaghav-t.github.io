<html>
  <head>
    <title>My Website</title>
    <style>
      .expanded {
        position: absolute;
        z-index: 10;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <img id="my-image" src="MeInTunnel.jpeg" onclick="expandCollapse()">
    <img id="my-image" src="MeInTunnel.jpeg" onclick="expandCollapse()">

    <script>
      function expandCollapse() {
        // Get the image element
        var img = document.getElementById('expandable');

        // Check if the image has the "expanded" class
        if (img.classList.contains('expanded')) {
          // The image has the "expanded" class, so remove it
          img.classList.remove('expanded');
        } else {
          // The image does not have the "expanded" class, so add it
          img.classList.add('expanded');
        }
      }
    </script>
  </body>
</html>
